@(text: String)(id: Option[String], classAttr: Option[String])(implicit messages: play.api.i18n.Messages)
@getId = {
    @id match {
        case Some(customId) => {id=@customId}
        case _ => {}
    }
}
@getClass = {
    @classAttr match {
        case Some(customClass) => {class=@customClass}
        case _ => {}
    }
}
<div class="form-group">
    <button @getClass type="submit" @getId formnovalidate="formnovalidate">@Messages(text)</button>
</div>
