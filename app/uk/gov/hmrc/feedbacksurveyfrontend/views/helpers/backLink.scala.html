@(id:String = "back", backUrl:String, alwaysShow:Boolean = false, linkText:String = "")(implicit messages: Messages)

@import play.api.i18n.Messages.Implicits._

@{
    alwaysShow match {
        case true =>
            <p><a id={id} class="back-link print-hidden" href={backUrl}>{linkText}</a></p>
        case _ => {}
    }
}
